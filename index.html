<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="JS/defs.js"></script>
    <script src="JS/twoPlayerController.js"></script>
    <script src="JS/TicTacToeState.js"></script>
    <script src="JS/main.js"></script>
</head>
<body>
    <div class="main-btn-container">
        <div class="btn-first">
            <button>Player Vs Player</button>
        </div>

        <div class="btn-second">
            <button>Player Vs Computer</button>
        </div>

        <div class="choose">
            <button class="chooseO">Play: O</button>
            <button class="chooseX">Play: X</button>
        </div>

        <div class="msg">
            <h1>Note: 'O' plays first</h1>
        </div>
    </div>

    <div class="main-brd-container">
        <div class="main-brd">
            <div class="brd-table">
                <table>
                    <tr>
                        <td><span id = "0"></span></td>
                        <td><span id = "1"></span></td>
                        <td><span id = "2"></span></td>
                    </tr>
                    <tr>
                        <td><span id = "3"></span></td>
                        <td><span id = "4"></span></td>
                        <td><span id = "5"></span></td>
                    </tr>
                    <tr>
                        <td><span id = "6"></span></td>
                        <td><span id = "7"></span></td>
                        <td><span id = "8"></span></td>
                    </tr>
                </table>
            </div>

            <div class="controller">
                <div class="move"><button>Play</button></div>
                <div class="again"><button>Play Again</button></div>
                <div class="playerMsg"><h2></h2></div>
                <div class="exit"><button>Exit</button></div>
            </div>
        </div>
    </div>
</body>
</html>
